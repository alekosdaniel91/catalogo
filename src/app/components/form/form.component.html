<div class="containerForm">
  <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
    <div class="form-row">
      <h1>User Profile</h1>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nombre</label>
          <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre"
            placeholder="Nombre" required minlength="4" maxlength="20">
        </div>
        
        <div class="form-group col-md-6">
          <label>Apellido</label>
          <input type="text" class="form-control" #apellido="ngModel" name="apellido" [(ngModel)]="user.apellido"
            placeholder="Apellido">
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Fecha de nacimiento</label>
          <input type="date" class="form-control" #apellido="ngModel" name="fecha" [(ngModel)]="user.fecha">
        </div>

        <label>Dirección de envio</label>
          <input type="text" class="form-control" #direccion="ngModel" name="direccion" [(ngModel)]="user.direccion"
            placeholder="direccion" required>
        
        <div class="alert alert-danger" role="alert" *ngIf="direccion.touched && !direccion.valid">
          <div *ngIf="direccion.errors.required">Dirección is required</div>
        </div>
        <label>Ciudad</label>
        <select name="ciudad" placeholder="Ciudad" [(ngModel)]="user.ciudad" class="form-control form-control-lg">
          <option value="Medellin">Medellín</option>
          <option value="Bogota">Bogotá</option>
        </select><br>
      </div>
      <div class="form-row">
        
        <div class="form-group">
          <label for="exampleFormControlFile1">Cédula (solo formato pdf) </label>
          <input type="file" accept=".pdf" (change)="upLoad($event.target)" class="form-control-file">
        </div>
        
      </div>
    </div>
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Register
    </button>
  </form>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Informacion enviada
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
